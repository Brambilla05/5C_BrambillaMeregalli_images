<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="./style.css" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <title>Sliders</title>
</head>

<body>
   <div id="container" class="container mt-5">
      <div id="pages">
         <div id="sliders" class="page">
            <div class="row mb-4">
               <h1 class="text-center">Sliders Immagini</h1>
               <ul class="nav justify-content-center">
                  <li class="nav-item">
                     <a class="nav-link" href="#admin">Admin Table</a>
                  </li>
               </ul>
            </div>
            <div id="carouselExample" class="carousel-dark carousel slide" data-bs-ride="carousel">
               <div class="carousel-inner" id="carosello">
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </div>

         <div id="admin" class="page">
            <div id="login" class="mb-4">
               <div class="row">
                  <h2 class="text-center">Login</h2>
                  <div class="col-md-6 offset-md-3">
                     <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username">
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                     </div>
                     <button type="button" id="credentialLogin" class="btn btn-primary">Login</button>
                     <div id="errorMessage" class="text-danger mt-2 d-none"></div>
                     <div class="mt-3 text-center">
                        <a href="#home">Torna alla Home</a>
                     </div>
                  </div>
               </div>
            </div>
            <div id="table" class="d-none">
               <h2 class="text-center">Admin</h2>
               <div class="row mb-4">
                  <div class="col-md-6">
                     <input type="file" id="todoInput" class="form-control" placeholder="Inserisci immagine">
                  </div>
                  <div class="col-md-6">
                     <button type="button" id="submit" class="btn btn-success">Submit</button>
                     <a href="#home" class="btn btn-secondary">Torna alla Home</a>
                  </div>
               </div>
               <div class="row">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <th>Url</th>
                           <th>Image</th>
                           <th>Delete</th>
                        </tr>
                     </thead>
                     <tbody id="tb">

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script type="module" src="./index.js"></script>
</body>

</html>
